<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <title>Valentine ‚ù§Ô∏è Mariam</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      transition: .6s;
      overflow-y: auto;
      /* ‚úÖ Ÿäÿ≥ŸÖÿ≠ ÿ®ÿßŸÑÿ≥ŸÉÿ±ŸàŸÑ */
    }

    body.pink {
      background: linear-gradient(135deg, #ff758c, #ff7eb3)
    }

    body.dark {
      background: linear-gradient(135deg, #1f1f1f, #3a3a3a)
    }

    body.gold {
      background: linear-gradient(135deg, #cfa349, #f7e27c)
    }

    .card {
      background: rgba(255, 255, 255, .95);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, .25);
      max-width: 370px;
      margin: 40px 0;
      animation: pop 1s;
    }

    body.dark .card {
      background: rgba(20, 20, 20, .95);
      color: white
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px
    }

    p {
      font-size: 17px;
      line-height: 1.9;
      margin: 10px 0
    }

    #date {
      font-size: 13px;
      opacity: .7;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .signature {
      margin-top: 12px;
      font-size: 14px;
      opacity: .8
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: .3s
    }

    button:hover {
      transform: scale(1.08)
    }

    .themes button {
      background: #ddd;
      color: #333;
      font-size: 14px;
      padding: 6px 14px;
      margin: 5px
    }

    .heart {
      position: absolute;
      opacity: .85;
      animation: float 5s linear infinite;
      pointer-events: none;
    }

    .star {
      animation: float 5s linear infinite, sparkle 1.2s ease-in-out infinite
    }

    #finalHeart {
      font-size: 0;
      opacity: 0;
      transition: 1s;
    }

    @keyframes sparkle {

      0%,
      100% {
        opacity: .5;
        transform: scale(1)
      }

      50% {
        opacity: 1;
        transform: scale(1.4)
      }
    }

    @keyframes float {
      from {
        transform: translateY(100vh)
      }

      to {
        transform: translateY(-10vh)
      }
    }

    @keyframes pop {
      from {
        transform: scale(0)
      }

      to {
        transform: scale(1)
      }
    }

    /* Login Overlay Styles */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.8s ease-out, visibility 0.8s;
    }

    #loginOverlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 90%;
      width: 350px;
      animation: pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .login-card h2 {
      color: #ff4d6d;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .password-input {
      width: 80%;
      padding: 12px 15px;
      margin: 15px 0;
      border: 2px solid #ffb3c1;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      text-align: center;
      transition: 0.3s;
      color: #333;
    }

    .password-input:focus {
      border-color: #ff4d6d;
      box-shadow: 0 0 10px rgba(255, 77, 109, 0.3);
    }

    .login-btn {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
    }

    .login-btn:hover {
      background: #ff2a55;
      transform: translateY(-2px);
    }

    .error-msg {
      color: #d00000;
      margin-top: 10px;
      font-size: 14px;
      min-height: 20px;
      opacity: 0;
      transition: 0.3s;
    }

    .error-msg.visible {
      opacity: 1;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      75% {
        transform: translateX(5px);
      }
    }
  </style>
</head>

<body class="pink">
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2>üîí Enter Password</h2>
      <p style="font-size: 14px; color: #666; margin-bottom: 15px;">To see my heart, type the magic word...</p>
      <input type="password" id="passwordInput" class="password-input" placeholder="Password here..."
        onkeypress="checkEnter(event)">
      <br>
      <button class="login-btn" onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
      <div id="errorMsg" class="error-msg">Incorrect password üíî</div>
    </div>
  </div>

  <div class="card">
    <h1>‚ù§Ô∏è ŸÖÿ±ŸäŸÖ ‚ù§Ô∏è</h1>

    <div id="date">July 2025</div>

    <div id="lines"></div>

    <p id="finalHeart">‚ù§Ô∏è</p>

    <div class="signature">‚Äî ŸÉŸäÿ±ŸÑÿ≥</div>

    <button onclick="start()">ÿßÿ∂ÿ∫ÿ∑Ÿä ŸáŸÜÿß  üôà</button>

    <div class="themes">
      <button onclick="setTheme('pink')">Pink üíó</button>
      <button onclick="setTheme('dark')">Dark üåô</button>
      <button onclick="setTheme('gold')">Gold ‚ú®</button>
    </div>
  </div>

  <!-- MUSIC -->
  <audio id="bgMusic" loop
    src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/ccCommunity/Kevin_MacLeod/Classical_Sampler/Kevin_MacLeod_-_Gymnopedie_No_1.mp3"></audio>

  <script>
    let theme = "pink", started = false;

    const textLines = [
      "ŸÖÿ±ŸäŸÖ ‚ù§Ô∏è",
      "ŸäŸÖŸÉŸÜ ŸÖÿ¥ ÿ®ÿπÿ±ŸÅ ÿ£ÿπÿ®Ÿëÿ± ŸÉÿ™Ÿäÿ± ÿ®ÿßŸÑŸÉŸÑÿßŸÖÿå",
      "ÿ®ÿ≥ ÿ≠ÿßÿ®ÿ® ÿ£ŸÇŸàŸÑŸÉ ÿ•ŸÜ Ÿàÿ¨ŸàÿØŸÉ ŸÅŸä ÿ≠Ÿäÿßÿ™Ÿä ŸÅÿ±ŸÇ ŸÖÿπÿßŸäÿß ÿ®ÿ¨ÿØ.",
      "ŸÉŸÑ ŸÑÿ≠ÿ∏ÿ© ÿ®ŸäŸÜÿß ŸÅŸäŸáÿß ÿ∂ÿ≠ŸÉÿå",
      "ÿ£Ÿà ÿ≠ÿ™Ÿâ ÿ≤ÿπŸÑ ÿ®ÿ≥Ÿäÿ∑ÿå",
      "ÿ®ÿ™ÿπŸÑŸëŸÖŸÜŸä ŸÇÿØ ÿ•ŸäŸá ÿ•ŸÜÿ™Ÿê ŸÇÿ±Ÿäÿ®ÿ© ŸÖŸÜ ŸÇŸÑÿ®Ÿä.",
      "",
      "ŸÅŸä ÿßŸÑŸÅŸÑÿßŸÜÿ™ŸäŸÜÿå",
      "ŸÖÿ¥ ÿ®ÿ≥ ÿ®ÿ≠ÿ™ŸÅŸÑ ÿ®ŸäŸÉŸä‚Ä¶",
      "ÿ£ŸÜÿß ÿ®ÿ≠ÿ™ŸÅŸÑ ÿ®ÿßŸÑÿ•ÿ≠ÿ≥ÿßÿ≥ ÿßŸÑŸáÿßÿØŸä",
      "ÿßŸÑŸÑŸä ÿ®ŸäŸäÿ¨Ÿä ŸÑŸÖÿß ÿ£ŸÉŸàŸÜ ŸÖÿπÿßŸÉŸä.",
      "",
      "ÿ£ÿ™ŸÖŸÜŸâ ŸÜŸÅÿ∂ŸÑ ÿØÿßŸäŸÖŸãÿß ÿ≥ŸÜÿØ ŸÑÿ®ÿπÿ∂ÿå",
      "ŸàŸÜŸÉŸÖŸÑ ÿßŸÑÿ∑ÿ±ŸäŸÇ Ÿàÿ•ÿ≠ŸÜÿß ÿ£ŸÇŸàŸâ",
      "Ÿàÿ£ÿÆŸÅ ÿπŸÑŸâ ÿ®ÿπÿ∂.",
      "",
      "Happy Valentine‚Äôs Day",
      "Ÿäÿß ÿ£ÿ¨ŸÖŸÑ ÿ≠ÿØ ŸÅŸä ŸäŸàŸÖŸä üåπ"
    ];

    function setTheme(t) {
      theme = t;
      document.body.className = t;
      // Music is now global and continuous, so we don't stop/start on theme change
    }

    function createHeart() {
      const el = document.createElement("div");
      if (theme === "gold") {
        el.innerHTML = "‚≠ê";
        el.className = "heart star";
        el.style.color = "#fff6c2";
      } else {
        el.innerHTML = "‚ù§Ô∏è";
        el.className = "heart";
        el.style.color = "white";
      }
      el.style.left = Math.random() * 100 + "vw";
      el.style.fontSize = (15 + Math.random() * 30) + "px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }

    function start() {
      if (started) return;
      started = true;

      // Start music
      const audio = document.getElementById("bgMusic");
      audio.volume = 0.5;
      audio.play().catch(e => console.error("Music play failed:", e));

      setInterval(createHeart, 300);

      const container = document.getElementById("lines");
      let i = 0;
      const interval = setInterval(() => {
        if (i < textLines.length) {
          const p = document.createElement("p");
          p.innerText = textLines[i];
          container.appendChild(p);
          i++;
        } else {
          clearInterval(interval);
          const heart = document.getElementById("finalHeart");
          heart.style.fontSize = "40px";
          heart.style.opacity = "1";
        }
      }, 700);
    }

    setTheme("pink");

    // Login Logic
    function checkPassword() {
      const input = document.getElementById('passwordInput');
      const errorMsg = document.getElementById('errorMsg');
      const overlay = document.getElementById('loginOverlay');

      if (input.value.trim() === "mariam2005") {
        overlay.classList.add('hidden');
        // Optional: Start music immediately or wait for user interaction?
        // Let's wait for user to click the main button as originally designed
      } else {
        errorMsg.classList.add('visible');
        input.value = "";
        input.focus();
        setTimeout(() => {
          errorMsg.classList.remove('visible');
        }, 2000);
      }
    }

    function checkEnter(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    }
  </script>

</body>

</html>
